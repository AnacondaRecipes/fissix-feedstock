{% set name = "fissix" %}
{% set version = "20.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d6e80a64ac9baff328b8b1b180002eb8b488bf2db0c3c555ef51750ee005571a

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - flit
    - pip
    - python >=3.6
  run:
    - appdirs
    - python

test:
  imports:
    - fissix
    - fissix.fixes
    - fissix.pgen2

about:
  home: https://github.com/jreese/fissix
  license: PSF-2.0
  license_family: PSF
  license_file: LICENSE
  summary: Backport of lib2to3, with enhancements

extra:
  recipe-maintainers:
    - nicoddemus
